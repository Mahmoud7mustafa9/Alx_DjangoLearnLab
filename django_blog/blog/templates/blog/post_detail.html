<!-- blog/templates/blog/post_detail.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p>by {{ post.author }} on {{ post.published_date }}</p>
  <p>{{ post.content }}</p>

  {% if user == post.author %}
    <a href="{% url 'blog:post-update' post.pk %}">Edit</a>
    <a href="{% url 'blog:post-delete' post.pk %}">Delete</a>
  {% endif %}
{% endblock %}

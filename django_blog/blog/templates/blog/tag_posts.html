<!-- blog/templates/blog/tag_posts.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>Posts Tagged with "{{ tag.name }}"</h1>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}

<!-- blog/templates/blog/post_form.html -->
{% extends 'base_generic.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %} Post</button>
  </form>
{% endblock %}
